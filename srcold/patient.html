<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Healthcare DApp</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav>
  <h1>Healthcare</h1>
  <ul>
    <li><a id ="profile" class = 'shown' data-text="Profile" href="#">Profile</a></li>
    <li><a id = "med" data-text="Medical Records" href="#">Medical Records</a></li>
    <li><a id = "doc" data-text="Doctors" href="#">Doctors</a></li>
    <li><a data-text="Logout" href="#">Logout</a></li>
  </ul>
</nav>
<div class="container">
          <div id = "hprofile" class="panel panel-default">
            
              <div class="panel-heading">
                  <h3 class="text-center">Personal Information</h3>
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="col-sm-offset-1 col-sm-10">
                          <table class="table">
                              <tr>
                                  <th>Name:</th>
                                  <td id="name"></td>
                              </tr>
                              <br>
                              <tr>
                                  <th>Age: â €</th>
                                  <td id="age"></td>
                              </tr>
                              <br>
                          </table>

                          <div class="text-center">
                              <button type="submit" class="btn btn-info btn-lg" onclick="showRecords(this)">View medical records</button>

                          </div>
                          <pre id="records">

                          </pre>

                      </div>
                  </div>

              </div>
          </div>

          <div id = "hmd" class="panel panel-default">
              <div  class="panel-heading">
                  <h3 class="text-center">Share Your Medical Record</h3><br>
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="alert alert-info col-sm-8 col-sm-offset-2" style ='color:red;'>
                          <strong>Error! Couldn't fetch.</strong>
                      </div>
                  </div>


                  <form class="form-horizontal" >
                      <div class="form-group">
                          <label for="permitDoctorList" class="control-label col-sm-2"><br><strong>Doctor:</strong></label>
                          <div class="col-sm-8">
                              <select class="form-control" id="permitDoctorList">
                                  <option selected disabled>-- Please Select --</option>
                              </select>
                          </div>
                      </div>
                  </form>
                  <div class="text-center">
                      <button class="btn btn-primary btn-lg">Submit</button>
                  </div>
              </div>
          </div>

          <div id = "hdoc" class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="text-center">Current Access Holders</h3><br>
              </div>
              <div class="panel-body">
                  <div class="row">
                      <div class="alert alert-danger col-sm-8 col-sm-offset-2">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-offset-1 col-sm-10">
                          <table id="accessDoc" class="table table-hover">
                              <tr>
                                  <th>Doctor</th>
                                  <th class="publicKeyDoctor">Public Key</th>
                                  <th>Revoke access</th>
                              </tr>
                          </table>
                      </div>
                  </div>

              </div>
          </div>

</div>
</body>
<script>
$(document).ready(function(){
  $("#profile").click(function(){
    $("#hprofile").show();
    $("#hmd").hide();
    $("#hdoc").hide();
  });
  $("#med").click(function(){
    $("#hprofile").hide();
    $("#hmd").show();
    $("#hdoc").hide();
  });
  $("#doc").click(function(){
    $("#hprofile").hide();
    $("#hmd").hide();
    $("#hdoc").show();
  });
});
</script>
</html>
